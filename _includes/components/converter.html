<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <style>
      .conversion-wrapper { display: block; padding: 3px; margin-bottom: 10px; }
      label {
        display: inline-block;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <section class="mt-4" id="contact">
      <div class="contactus-1 fullWidth">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-12 ml-auto mr-auto">
              <div class="card card-contact card-raised">
                <div class="card-body">

                  <div class="conversion-wrapper row col-md-6 form-group">
                    <label class="col-md-6" for="msInput">Milliseconds</label>
                    <input class="form-control" type="text" id="msInput" onkeyup="convertTime('ms')" >
                  </div>

                  <div class="conversion-wrapper row col-md-6 form-group">
                    <label class="col-md-6" for="sInput">Seconds</label>
                    <input class="form-control" type="text" id="sInput" onkeyup="convertTime('s')" >
                  </div>

                  <div class="conversion-wrapper row col-md-6 form-group">
                    <label class="col-md-6" for="mInput">Minutes</label>
                    <input class="form-control" type="text" id="mInput" onkeyup="convertTime('m')" >
                  </div>

                  <div class="conversion-wrapper row col-md-6 form-group">
                    <label class="col-md-6" for="hInput">Hours</label>
                    <input class="form-control" type="text" id="hInput" onkeyup="convertTime('h')" >

                  </div>
                </div>
              </div>
            </div></div></div></div>

      <script>
        function convertTime(unit) {
          const msInput = parseFloat(document.getElementById('msInput').value) || 0;
          const sInput = parseFloat(document.getElementById('sInput').value) || 0;
          const mInput = parseFloat(document.getElementById('mInput').value) || 0;
          const hInput = parseFloat(document.getElementById('hInput').value) || 0;

          switch (unit) {
            case 'ms':
              document.getElementById('sInput').value = (msInput / 1000);
              document.getElementById('mInput').value = (msInput / (60 * 1000));
              document.getElementById('hInput').value = (msInput / (60 * 60 * 1000)).toFixed(2);
              break;
            case 's':
              document.getElementById('msInput').value = (sInput * 1000);
              document.getElementById('mInput').value = (sInput / 60);
              document.getElementById('hInput').value = (sInput / (60 * 60)).toFixed(2);
              break;
            case 'm':
              document.getElementById('msInput').value = (mInput * 60 * 1000);
              document.getElementById('sInput').value = (mInput * 60);
              document.getElementById('hInput').value = (mInput / 60).toFixed(2);
              break;
            case 'h':
              document.getElementById('msInput').value = (hInput * 60 * 60 * 1000);
              document.getElementById('sInput').value = (hInput * 60 * 60);
              document.getElementById('mInput').value = (hInput * 60).toFixed(2);
              break;
            default:
              break;
          }
        }

        function clearInputs(currentInputId) {
          const inputIds = ['msInput', 'sInput', 'mInput', 'hInput'];
          inputIds.forEach(id => {
            if (id !== currentInputId) {
              document.getElementById(id).value = '';
            }
          });
        }

        function validateNumericInput(inputId) {
          document.getElementById(inputId).addEventListener('input', function() {
            let input = this.value;
            if (!/^\d*\.?\d*$/.test(input)) {
              this.value = input.replace(/\D/g, '');
            }
          });
        }
        validateNumericInput('msInput');
        validateNumericInput('sInput');
        validateNumericInput('mInput');
        validateNumericInput('hInput');
      </script>
    </section>
  </body>
</html>
